<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.element {
			position: relative;
			height: 200px;
			width: 100%;
		}

		.element::before {
			position: absolute;
			content: "";
			left: -50%;
			right: -50%;
			top: -50%;
			bottom: -50%;
			border: 0.5px solid #090201;
			transform: scale(0.5);
		}
	</style>
</head>

<body>
	<div class="element"></div>
</body>

</html>
