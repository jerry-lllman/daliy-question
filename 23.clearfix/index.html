<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.box{
			width: 200px;
			height: 200px;
			background-color: #ccc;
			float: left;
		}
		.clearfix::after {
			/* 写一个带有兼容的 clearfix */
			content: "";
			display: block;
			clear: both;
			height: 0;
			visibility: hidden;
			overflow: hidden;
		}
	</style>
</head>
<body>
	<div class="box">

	</div>
</body>
</html>
